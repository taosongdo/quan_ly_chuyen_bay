
{%extends "Layout/Base.html" %}
{% block content%}
<form action="/DangNhap?link={{link}}" style ='margin : 100px auto' method='post'>
  {% if err %}
    <div class="alert alert-danger text-center mt-1">{{err}}</div>
  {% endif%}

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="tai_khoan" class="form-control" name="tai_khoan" />
    <label class="form-label" for="tai_khoan">tài khoản</label>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="mat_khau" class="form-control" name ="mat_khau" />
    <label class="form-label" for="mat_khau">mật khẩu</label>
  </div>

  <div data-mdb-input-init class="d-flex justify-content-center form-outline mb-4">
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Đăng nhập</button>
  </div>

  <div class="text-center">
    <p><a href="/DangKy">Đăng Ký</a></p>
  </div>

  <div class="text-center">
    <p><a href="/QuenMatKhau">Quên mật khẩu ?</a></p>
  </div>
</form>
{% endblock %}
